<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>TE AMO VIDA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="./corazon.ico" />

  <script>
    function accionParaCuandoEllaDigaQueSi() {
      alert("AHORA ESTAMOS JUNTOS <3 :D");
    }

    function mueveElBoton() {
      width = window.innerWidth;
      height = window.innerHeight;

      newWidth = Math.random() * width;
      newHeight = Math.random() * height;

      document.getElementById("btnNo").style.position = "absolute";
      document.getElementById("btnNo").style.left = newWidth + "px";
      document.getElementById("btnNo").style.top = newHeight + "px";
    }
  </script>
</head>

<body>
  <div class="contenedor">
    <div class="bg">
      <h1 class="t-stroke t-shadow-halftone"></h1>
    </div>
    <div class="slider">
      <ul>
        <li><img src="foto.jpg" alt=""></li>
        <li><img src="fotoo.jpg" alt=""></li>
        <li><img src="foto3.jpg" alt=""></li>
        <li><img src="foto4.jpg" alt=""></li>
      </ul>
    </div>
    <div class="sino">
      <div id="si-no">
        <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="SI" />
      </div>
      <div id="si-no">
        <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="NO" />
      </div>
    </div>


    <div class="container">
      <div class="col">
        <div class="heart heart1">
          <div class="circle"></div>
          <div class="halfMoon"></div>
        </div>
      </div>
      <div class="col">
        <div class="heart heart2">
          <div class="circle"></div>
          <div class="halfMoon"></div>
        </div>
      </div>
      <div class="col">
        <div class="heart heart3">
          <div class="circle"></div>
          <div class="halfMoon"></div>
        </div>
      </div>
      <div class="col">
        <div class="heart heart4">
          <div class="circle"></div>
          <div class="halfMoon"></div>
        </div>
      </div>
      <div class="col">
        <div class="heart heart5">
          <div class="circle"></div>
          <div class="halfMoon"></div>
        </div>
      </div>
    </div>
    <div class="corazon"></div>
    <div class="corazon2"></div>
    <audio src="musica.mp3" autoplay="autoplay" loop="loop"></audio>
  </div>
</body>

</html>
